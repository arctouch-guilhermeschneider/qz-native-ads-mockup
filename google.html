<html>
  <head>
    <meta charset="utf-8" />
    <title>Quizlet Native Ads</title>
    <link href="style-google.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div id="adunit" style="overflow: hidden;">
      <img src="[%Thirdpartyimpressiontracker%]" style="display:none" />
      <div class="attribution">Ad</div>
      <div class="image">
        <a
          class="image-link"
          href="%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%"
          target="_top"
          ><img src="[%Image%]"
        /></a>
      </div>
      <div class="title">
        <a
          class="title-link"
          href="%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%"
          target="_top"
          >[%Headline%]</a
        >
      </div>
      <div class="logo">
        <a
          class="logo-link"
          href="%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%"
          target="_top"
          ><img src="[%Secondaryimage%]"
        /></a>
      </div>
      <div class="advertiser">
        <a
          class="advertiser-link"
          href="%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%"
          target="_top"
          >[%Attribution%]</a
        >
      </div>
      <div class="call-to-action">
        <a
          class="call-to-action-link"
          href="%%CLICK_URL_UNESC%%[%Thirdpartyclicktracker%]%%DEST_URL%%"
          target="_top"
          >[%Calltoaction%]</a
        >
      </div>
    </div>
  </body>
</html>
